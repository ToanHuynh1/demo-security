# Bật log cache để kiểm tra cache hit/miss
logging.level.org.springframework.cache=DEBUG
# Sử dụng simple cache
spring.cache.type=simple
spring.application.name=demo-security

spring.datasource.url=jdbc:mysql://db:3306/demo_security?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# JPA / Hibernate dev convenience
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# AWS S3 Configuration
aws.s3.bucket-name=${AWS_S3_BUCKET:demo-security-uploads}
aws.s3.region=${AWS_S3_REGION:us-east-1}
aws.s3.access-key=${AWS_ACCESS_KEY_ID:}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY:}
